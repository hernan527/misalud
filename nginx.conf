server {
    listen 80;
    server_name saludok.com.ar www.saludok.com.ar;
    
    root /var/www/html;
    index index.html index.php;

    charset utf-8;

    # URL amigables - corregido
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Detalle producto - optimizado
    location ~ ^/detalle-producto {
        try_files $uri $uri/ /detalle-producto.html;
    }

    # Archivos estáticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
        allow all;
    }

    access_log /var/log/nginx/saludok_access.log;
    error_log /var/log/nginx/saludok_error.log error;

    sendfile on;
    tcp_nopush on;

    client_max_body_size 100m;
    client_body_buffer_size 128k;

    # PHP - CORRECCIÓN IMPORTANTE
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # VERIFICA ESTA LÍNEA - puede que necesites cambiarla
        fastcgi_pass php-fpm:9000;  # o el nombre correcto de tu servicio
        
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Parámetros esenciales
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_busy_buffers_size 32k;
        
        # Seguridad
        fastcgi_hide_header X-Powered-By;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # No cachear HTML/PHP
    location ~* \.(html|php)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }
}